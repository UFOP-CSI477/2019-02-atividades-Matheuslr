<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap-4.3.1-dist/css/bootstrap.css">
    <script src="js/index.js"></script>
    <title>Escala Richter</title>
</head>

<body>
    <div class="container">
        <form name="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="amplitude">Amplitude (mm)</label>
                        <input type="text" name="amplitude" id="amplitude" class="form-control">

                        <div id="alerta1" class="alert alert-danger" style="display: none">
                            <span>Preencha o valor da amplitude corretamente!</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="duracao">Duração (s)</label>
                        <input type="text" name="duracao" id="duracao" class="form-control">

                        <div id="alerta2" class="alert alert-danger" style="display: none">
                            <span>Preencha o valor da Duração corretamente!</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary" onclick="calculaRichter() ">Enviar!</button>
            </div>
        </div>
        <form name="resultado">
        <div class="row">
            <div class="col-md-6">
                <div id="magnitude" class="form-group">
                    <label for="magnitude">Magnitude</label>
                    <input type="text" name="magnitude" id="magnitude" value="" class="form-control" disabled>
                </div>
            </div>
            <div class="col-md-6">
                <div id="classificacao" class="form-group">
                    <label for="classificacao">Classificação</label>
                    <input type="text" name="classificacao" id="classificacao" value="" class="form-control" disabled>
                </div>
            </div>
        </div>
        </form>
    </div>


</body>

</html>
